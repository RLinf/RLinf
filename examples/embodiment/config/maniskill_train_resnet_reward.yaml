# Configuration for training ResNet reward model via RewardWorker
# Run with: ./run_embodiment.sh maniskill_train_resnet_reward
#
# Prerequisites: Run data collection first:
#   ./run_embodiment.sh maniskill_collect_reward_data

defaults:
  - env/maniskill_pick_cube@env.train
  - env/maniskill_pick_cube@env.eval
  - model/mlp_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor: 0-0
    env: 0-0
    rollout: 0-0
    reward: 0-0  # RewardWorker for training

runner:
  task_type: embodied
  logger:
    log_path: "${oc.env:EMBODIED_PATH}/logs"
    project_name: rlinf
    experiment_name: "train_resnet_reward"
    logger_backends: ["tensorboard"]
  max_epochs: 100  # Number of reward model training epochs
  max_steps: -1
  only_eval: False
  val_check_interval: 10
  save_interval: 10

algorithm:
  update_epoch: 1
  normalize_advantages: True
  kl_penalty: kl
  group_size: 1
  rollout_epoch: 1
  eval_rollout_epoch: 1
  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level
  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 1.0
  huber_delta: 10.0
  gamma: 0.8
  gae_lambda: 0.9
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 0
    top_p: 1.0
    repetition_penalty: 1.0
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False
  train:
    total_num_envs: 64  # Smaller for training reward model
    auto_reset: True
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 50
    init_params:
      obs_mode: "state"
      render_mode: "rgb_array"
  eval:
    total_num_envs: 32
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 50
    init_params:
      obs_mode: "state"
      render_mode: "rgb_array"

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  enable_offload: False
  pipeline_stage_num: 1
  model:
    model_path: ""
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 1600
  global_batch_size: 1600
  seed: 1234
  enable_offload: False
  model:
    model_path: ""
    model_type: "mlp_policy"
    obs_dim: 42
    action_dim: 8
  optim:
    lr: 3.0e-4
    value_lr: 3.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-05
    weight_decay: 0.01
    clip_grad: 0.5
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

# ResNet Reward Model Configuration
reward:
  use_reward_model: True
  reward_model_type: "resnet"
  mode: "replace"
  resnet:
    checkpoint_path: ""  # Will be saved during training
    image_size: [3, 224, 224]
    threshold: 0.5
    use_soft_reward: True
    freeze_backbone: False  # Train full model
    hidden_dim: 256
    device: "cuda"

# Enable reward model training (standalone mode, no env interaction)
reward_training:
  enabled: True
  only: True  # Skip env interaction, train reward model only
  data_path: "${oc.env:EMBODIED_PATH}/data"  # Path to collected pkl data
  epochs: 100
  micro_batch_size: 64
  global_batch_size: 64
  lr: 1.0e-4
  weight_decay: 1.0e-5
  clip_grad: 1.0
  num_workers: 0  # Use 0 to avoid multiprocessing overhead
  save_interval: 10
  save_dir: "${oc.env:EMBODIED_PATH}/../../logs/reward_checkpoints"

critic:
  use_critic_model: False

