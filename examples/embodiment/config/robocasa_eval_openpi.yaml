defaults:
  - env/train: robocasa
  - env/eval: robocasa
  - model/pi0@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "robocasa_pi0_eval"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 1
  max_steps: -1
  only_eval: True
  eval_policy_path: "/path/to/model/pi0_robocasa_100demos_base_pytorch"

  val_check_interval: -1
  save_interval: 50
  seq_length: 4096
  max_prompt_length: 50

algorithm:
  auto_reset: False
  ignore_terminations: False
  normalize_advantages: True
  kl_penalty: kl  # how to estimate kl divergence: kl or kl_penalty
  group_size: 1
  max_episode_steps: 300
  reward_coef: 1.0
  n_chunk_steps: 30
  n_eval_chunk_steps: 30
  num_group_envs: 64
  rollout_epoch: 1
  eval_rollout_epoch: 1  # set eval_rollout_epoch > 0 when enable runner.only_eval or runner.val_check_interval > 0
  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level

  update_epoch: 1
  adv_type: gae
  loss_type: actor  # Use 'actor' for eval mode (no value head needed)
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9
  # params for generation
  sampling_params:
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  # length argument for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False

  train:
    total_num_envs: 9  # Match eval num_envs for eval mode
    max_episode_steps: ${algorithm.max_episode_steps}
    reward_coef: ${algorithm.reward_coef}
    group_size: ${algorithm.group_size}

  eval:
    total_num_envs: 9  # Total number of parallel environments for evaluation
    max_episode_steps: ${algorithm.max_episode_steps}
    group_size: ${algorithm.group_size}

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: robocasa
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: "/path/to/model/pi0_robocasa_100demos_base_pytorch"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"
  micro_batch_size: 128
  global_batch_size: 128
  seed: 42
  enable_offload: False

  model:
    model_path: "/path/to/model/pi0_robocasa_100demos_base_pytorch"
    # openpi specific parameters for robocasa
    openpi:
      config_name: "pi0_robocasa"
      num_images_in_input: 2  # base image + wrist image

  optim:
    lr: 1.0e-5
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-05
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    sharding_strategy: "no_shard"
    gradient_checkpointing: False  # for openpi, gradient checkpointing is not supported

reward:
  use_reward_model: False

critic:
  use_critic_model: False
