# Configuration for Debug Pi06 Training from LeRobot Dataset
# This config is used for training CFG model directly from LeRobot datasets
# with periodic environment evaluation.

defaults:
  - env/libero_10@env.train
  - env/libero_10@env.eval
  - model/pi0_5@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    env, rollout, actor: all

runner:
  offline_training_step: 50000
  task_type: embodied
  only_eval: False
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "debug_pi06_from_lerobot"
    logger_backends: ["tensorboard"]
  val_check_interval: 2000  # Set to 0 to disable evaluation
  save_interval: 6000
  resume_dir: null

# Algorithm config (for evaluation)
algorithm:
  loss_type: actor
  adv_type: "gae"
  rollout_epoch: 8
  eval_rollout_epoch: 4
  sampling_params:
    do_sample: True
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False
  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1


# Environment config (for evaluation)
env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False
  train:
    total_num_envs: 64
    max_episode_steps: 480
    max_steps_per_rollout_epoch: 480
  eval:
    total_num_envs: 128
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 480
    max_steps_per_rollout_epoch: 480
    group_size: 1
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

# Rollout config (for evaluation)
rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: libero_10
  enable_offload: True
  pipeline_stage_num: 1
  model:
    model_path: ${actor.model.model_path}
    precision: ${actor.model.precision}

# Data configuration - LeRobot datasets with advantage
data:
  positive_quantile: 0.3 # not used as advantage is computed in advantage computation step
  balance_dataset_weights: true
  global_threshold: true
  seed: 42
  advantage_tag: null
  datasets:
    - path: "/path/to/sft_dataset"
      weight: 1.0
    - path: "/path/to/rollout_dataset"
      weight: 1.0

# Actor config
actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 64
  global_batch_size: 512
  seed: 42
  enable_offload: True

  model:
    model_path: "/path/to/pi05_base_pytorch"
    model_type: "cfg_model"
    add_value_head: False
    openpi:
      config_name: "pi05_libero"
      value_after_vlm: True
      cfgrl_guidance_scale: 1.0
      unconditional_prob: 0.3
      train_expert_only: False
      guidance_type: "positive"

  optim:
    lr: 5.0e-5
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-8
    weight_decay: 1.0e-10
    clip_grad: 1.0
    lr_scheduler: "constant"
    lr_warmup_steps: 10000
    total_training_steps: 50000

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    gradient_checkpointing: True
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}
critic:
  use_critic_model: False

reward:
  use_reward_model: False
