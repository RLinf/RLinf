defaults:
  - env/train: real_peg_insertion
  - env/eval: real_peg_insertion
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 2
  component_placement:
    actor: 
      node_group: "4090"
      placement: 0-0
    env:
      node_group: franka
      placement: 0-0
    rollout:
      node_group: "4090"
      placement: 0-0
  node_groups:
    - label: "4090"
      node_ranks: 0-0
      env_configs:
        - node_ranks: 0-0
          python_interpreter_path: /home/franka/hongzhi/RLinf/.venv/bin/python3
          env_vars:
            - GLOO_SOCKET_IFNAME: "eno1"
    - label: franka
      node_ranks: 1-1
      env_configs:
        - node_ranks: 1-1
          python_interpreter_path: /home/franka/RLinf/franka/bin/python3
          env_vars:
            - GLOO_SOCKET_IFNAME: enp5s0
      hardware:
        type: Franka
        configs:
          - robot_ip: 172.16.88.35
            disable_validate: True
            node_rank: 1
            camera_serials:
              - 233622071355

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "sac_mlp"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 16000
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: -1
  seq_length: 4096
  max_prompt_length: 30


algorithm:
  random_predict_steps: 0
  auto_reset: True
  ignore_terminations: True
  use_fixed_reset_state_ids: False
  require_values: False  # SAC doesn't use value function for advantages
  normalize_advantages: False  # SAC doesn't use advantages
  obs_mode: rgb
  kl_penalty: kl
  group_size: 1

  n_chunk_steps: 30
  n_eval_chunk_steps: 100
  # training rollout mbs
  num_group_envs: 1
  rollout_epoch: 1

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  # SAC-specific algorithm settings
  adv_type: embodied_sac  # Use SAC returns computation
  loss_type: embodied_sac  # Use SAC loss functions with Gumbel-Softmax
  loss_agg_func: "token-mean"
  
  # Gumbel-Softmax parameters
  use_gumbel_softmax: True  # Enable Gumbel-Softmax for differentiable discrete actions
  gumbel_temperature: 1.0   # Temperature for Gumbel-Softmax sampling
  
  # SAC hyperparameters
  gamma: 0.96
  tau: 0.005  # Soft update coefficient for target networks
  alpha: 0.2  # Temperature parameter (if not using auto-tuning)
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  initial_alpha: 0.2  # Initial temperature value
  target_entropy: -4  # Target entropy (-action_dim)
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter

  critic_actor_ratio: 1
  backup_entropy: True
  
  # Replay buffer settings
  replay_buffer_capacity: 20000
  min_buffer_size: 0  # Minimum buffer size before training starts
  num_updates_per_step: 30  # Number of gradient updates per training step
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  backend: "huggingface"
  model_dir: ""
  gpu_memory_utilization: 0.5
  enforce_eager: True
  enable_offload: False
  pipeline_stage_num: 1

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"

  checkpoint_load_path: ""
  checkpoint_save_path: "../results"

  micro_batch_size: 256  # Smaller batch size for SAC
  global_batch_size: 256   # Smaller global batch size
  seed: 1234
  enable_offload: False

  model:
    model_name: "cnn"
    policy_setup: "panda-ee"
    image_keys: ["wrist_1", ] # ["wrist_1", "wrist_2"]
    image_size: [3, 128, 128]
    state_dim: 19
    action_dim: 6
    num_action_chunks: 1
    hidden_dim: 256
    
    precision: "32"
    add_value_head: False
    add_q_head: True
    backbone: resnet # ["resnet", "plane_conv"]
    
    is_lora: False
    lora_rank: 32
    ckpt_path: null
    gradient_checkpointing: False
    sharding_strategy: no_shard
    vh_mode: "q_network"
    q_network_separate_processing: True
    
    extra_config:
      pretrained_ckpt_path: "./resnet10_pretrained.pt"

  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 1.0

  fsdp_config:
    use_orig_params: False

reward:
  use_reward_model: False

critic:
  use_critic_model: False
