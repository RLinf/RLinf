# DROID 模拟器 + DreamZero 模型：PPO 算法配置（训练 + eval）
# DreamZero 已实现 default_forward（高斯 logprob + 可选 value head），支持训练与 eval。
defaults:
  - env/droid@env.train
  - env/droid@env.eval
  - model/dreamzero@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "droid_ppo_dreamzero"
    logger_backends: ["tensorboard"]

  max_epochs: 1000
  max_steps: -1

  only_eval: False
  val_check_interval: 1
  save_interval: 40

  resume_dir: null
  ckpt_path: null

algorithm:
  normalize_advantages: True
  group_size: 4
  rollout_epoch: 1
  eval_rollout_epoch: 1

  adv_type: grpo
  loss_type: actor_critic
  loss_agg_func: "token-mean"

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level
  kl_penalty: kl
  kl_beta: 0.0
  ratio_clip_eps: 0.2
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0
  bootstrap_type: always
  gamma: 0.99
  gae_lambda: 0.95

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

env:
  group_name: "EnvGroup"

  train:
    total_num_envs: 8
    auto_reset: True
    ignore_terminations: True
    use_fixed_reset_state_ids: False
    max_episode_steps: 256
    max_steps_per_rollout_epoch: 256
    init_params:
      scene: 1
      device: "cuda:0"
      task_description: "put the cube in the bowl"
      headless: True
      warmup_reset: True
    video_cfg:
      save_video: False
      info_on_video: True
      fps: 20
      video_base_dir: ${runner.logger.log_path}/video/train

  eval:
    total_num_envs: 8
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 256
    max_steps_per_rollout_epoch: 256
    use_fixed_reset_state_ids: False
    group_size: 1
    init_params:
      scene: 1
      device: "cuda:0"
      task_description: "put the cube in the bowl"
      headless: True
      warmup_reset: True
    video_cfg:
      save_video: True
      info_on_video: True
      fps: 20
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  gpu_memory_utilization: 0.5
  enforce_eager: True
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: ${actor.model.model_path}
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 4
  global_batch_size: 32
  seed: 1234
  enable_offload: False

  model:
    model_type: dreamzero
    model_path: /mnt/project_rlinf/liyanghao/data/models/DreamZero-DROID
    policy_setup: "panda-droid"
    action_dim: 8
    num_action_chunks: 24
    add_value_head: True
    is_lora: False
    embodiment_tag: "oxe_droid"
    precision: "bf16"

  optim:
    lr: 1.0e-4
    value_lr: 3.0e-3
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08
    weight_decay: 0.01
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    strategy: "fsdp"
    gradient_checkpointing: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
