defaults:
  - env/maniskill_pick_cube@env.train
  - env/maniskill_pick_cube@env.eval
  - model/mlp_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor: 0-0
    env: 0-0
    rollout: 0-0

runner:
  task_type: embodied
  logger:
    log_path: "${oc.env:EMBODIED_PATH}/logs"
    project_name: rlinf
    experiment_name: "maniskill_sac_mlp_resnet_reward"
    logger_backends: ["tensorboard"]

  max_epochs: 16000
  max_steps: -1

  only_eval: False
  val_check_interval: 200
  save_interval: -1
  resume_dir: null

algorithm:
  update_epoch: 32
  use_fixed_reset_state_ids: False
  group_size: 1
  agg_q: min

  rollout_epoch: 1
  eval_rollout_epoch: 1

  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  
  bootstrap_type: always
  gamma: 0.8
  tau: 0.01
  auto_entropy_tuning: True
  alpha_type: softplus
  initial_alpha: 0.01
  target_entropy: -8
  alpha_lr: 3.0e-4
  
  replay_buffer_capacity: 500000
  min_buffer_size: 0
  target_update_freq: 1

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 64
    auto_reset: True
    ignore_terminations: True
    use_fixed_reset_state_ids: False
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 2
    reward_render_mode: "episode_end"
    show_goal_site: True
    init_params:
      obs_mode: "state"
      control_mode: "pd_joint_delta_pos"
      render_mode: "rgb_array"
      sensor_configs:
        shader_pack: "default"
        base_camera:
          width: 224
          height: 224
  
  eval:
    total_num_envs: 16
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 50
    use_fixed_reset_state_ids: True
    group_size: 1
    reward_render_mode: "episode_end"
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval
    init_params:
      obs_mode: "state"
      control_mode: "pd_joint_delta_pos"
      render_mode: "rgb_array"
      sensor_configs:
        shader_pack: "default"
        base_camera:
          width: 224
          height: 224

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: ""
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 1024
  global_batch_size: 1024
  seed: 1234
  enable_offload: False

  model:
    model_name: "mlp_policy"
    policy_setup: "panda-qpos"
    obs_dim: 42
    action_dim: 8

    precision: "32"
    add_value_head: False
    add_q_head: True

  optim:
    lr: 3.0e-4
    value_lr: 3.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 10.0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

# ResNet Reward Model Configuration
reward:
  use_reward_model: True
  reward_model_type: "resnet"
  alpha: 1.0
  mode: "replace"

  resnet:
    # TODO: Set to your trained ResNet reward model checkpoint
    checkpoint_path: "${oc.env:EMBODIED_PATH}/reward_checkpoints/best_model.pt"
    image_size: [3, 224, 224]
    threshold: 0.5
    use_soft_reward: False
    freeze_backbone: True
    hidden_dim: 256
    device: "cuda"

critic:
  use_critic_model: False
